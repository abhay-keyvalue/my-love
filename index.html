<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Love ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:'Poppins',sans-serif;
    overflow:hidden;
    height:100vh;
    background: linear-gradient(-45deg,#ff4e50,#ff6ec4,#7873f5,#42e695);
    background-size:400% 400%;
    animation:bg 10s ease infinite;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    text-align:center;
}
@keyframes bg{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

.container{z-index:10;padding:20px}

h1{
    font-family:'Dancing Script',cursive;
    font-size:3rem;
    animation:glow 2s infinite alternate;
}
@keyframes glow{
    from{text-shadow:0 0 10px white}
    to{text-shadow:0 0 30px #ff6ec4}
}

button{
    margin-top:20px;
    padding:12px 25px;
    border:none;
    border-radius:30px;
    background:white;
    color:#ff4e50;
    cursor:pointer;
    transition:0.3s;
}
button:hover{transform:scale(1.1)}

.hidden{display:none}

/* Floating hearts */
.heart{
    position:absolute;
    font-size:20px;
    animation:float 6s linear forwards;
}
@keyframes float{
    from{transform:translateY(100vh)}
    to{transform:translateY(-10vh)}
}

/* Game */
#gameArea{
    position:absolute;
    width:100%;
    height:100%;
    top:0;
    left:0;
    overflow:hidden;
    display:none;
}
.catchHeart{
    position:absolute;
    font-size:30px;
    cursor:pointer;
    animation:fall 4s linear forwards;
}
@keyframes fall{
    from{transform:translateY(-10vh)}
    to{transform:translateY(100vh)}
}

/* Popup */
#finalMessage{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) scale(0);
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(10px);
    padding:30px;
    border-radius:20px;
    transition:0.6s;
}
#finalMessage.show{
    transform:translate(-50%,-50%) scale(1);
}

/* Photo slider */
.slider{
    margin-top:20px;
    width:250px;
    height:300px;
    overflow:hidden;
    border-radius:20px;
}
.slider img{
    width:100%;
    height:100%;
    object-fit:cover;
    animation:slide 15s infinite;
}
@keyframes slide{
    0%{content:url('https://picsum.photos/400/600?random=1')}
    33%{content:url('https://picsum.photos/400/600?random=2')}
    66%{content:url('https://picsum.photos/400/600?random=3')}
    100%{content:url('https://picsum.photos/400/600?random=1')}
}

@media(max-width:600px){
    h1{font-size:2.2rem}
}
</style>
</head>
<body>

<div class="container">
    <h1>Happy Birthday My Princess ‚ù§Ô∏è</h1>
    <p>Click below to start your surprise üéÅ</p>
    <button onclick="startGame()">Start Surprise</button>
</div>

<div id="gameArea"></div>

<div id="finalMessage">
    <h2>I Love You Forever ‚ù§Ô∏è</h2>
    <p>You caught my heart‚Ä¶ now it belongs to you forever üíï</p>

    <div class="slider">
        <img src="https://picsum.photos/400/600?random=1">
    </div>
</div>

<script>

let score=0;
let gameInterval;

function startGame(){
    document.querySelector(".container").classList.add("hidden");
    document.getElementById("gameArea").style.display="block";
    spawnHearts();
    gameInterval=setInterval(spawnHearts,800);
}

function spawnHearts(){
    const heart=document.createElement("div");
    heart.classList.add("catchHeart");
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*90+"vw";
    heart.onclick=function(){
        score++;
        heart.remove();
        if(score>=10){
            endGame();
        }
    }
    document.getElementById("gameArea").appendChild(heart);
    setTimeout(()=>heart.remove(),4000);
}

function endGame(){
    clearInterval(gameInterval);
    document.getElementById("gameArea").style.display="none";
    showFinal();
}

function showFinal(){
    document.getElementById("finalMessage").classList.add("show");
    createExplosion();
}

function createExplosion(){
    for(let i=0;i<100;i++){
        const spark=document.createElement("div");
        spark.style.position="absolute";
        spark.style.width="5px";
        spark.style.height="5px";
        spark.style.background=`hsl(${Math.random()*360},100%,50%)`;
        spark.style.top="50%";
        spark.style.left="50%";
        spark.style.borderRadius="50%";
        spark.style.transform=`translate(-50%,-50%)`;
        spark.style.transition="1s";
        document.body.appendChild(spark);
        setTimeout(()=>{
            spark.style.transform=`translate(${Math.random()*1000-500}px,${Math.random()*1000-500}px)`;
            spark.style.opacity=0;
        },10);
        setTimeout(()=>spark.remove(),1000);
    }
}

</script>

</body>
</html>
