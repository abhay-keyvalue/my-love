<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Love ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(-45deg, #ff4e50, #ff6ec4, #7873f5, #42e695);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
    color:white;
    text-align:center;
}

@keyframes gradientBG {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

.container{
    z-index:10;
    padding:20px;
}

h1{
    font-family:'Dancing Script', cursive;
    font-size:3rem;
    animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #fff, 0 0 20px #ff4e50; }
    to { text-shadow: 0 0 20px #fff, 0 0 40px #ff6ec4; }
}

.typing{
    margin-top:20px;
    font-size:1.2rem;
    min-height:40px;
}

button{
    margin-top:25px;
    padding:12px 25px;
    font-size:1rem;
    border:none;
    border-radius:30px;
    background:white;
    color:#ff4e50;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
    box-shadow:0 0 20px white;
}

/* Floating Hearts */
.heart{
    position:absolute;
    font-size:20px;
    animation: float 8s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh) scale(0.5); opacity:1;}
    100%{transform:translateY(-10vh) scale(1.5); opacity:0;}
}

/* Fireworks */
.firework{
    position:absolute;
    width:5px;
    height:5px;
    background:white;
    border-radius:50%;
    animation: explode 1s ease-out forwards;
}

@keyframes explode{
    from {transform:scale(1); opacity:1;}
    to {transform:scale(20); opacity:0;}
}

/* Confetti */
.confetti{
    position:absolute;
    width:8px;
    height:8px;
    background:yellow;
    animation: confettiFall 5s linear infinite;
}

@keyframes confettiFall{
    0%{transform:translateY(-10vh) rotate(0deg);}
    100%{transform:translateY(100vh) rotate(720deg);}
}

@media(max-width:600px){
    h1{font-size:2.2rem;}
    .typing{font-size:1rem;}
}
</style>
</head>
<body>

<audio autoplay loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>Happy Birthday My Love ‚ù§Ô∏è</h1>
    <div class="typing" id="typing"></div>
    <button onclick="surprise()">Click for Surprise üéÅ</button>
</div>

<script>
// Typing effect
const text = "You are the most beautiful part of my life. üíï Today is all about you. I love you endlessly! ‚ù§Ô∏è";
let i=0;
function typeWriter(){
    if(i < text.length){
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
    }
}
typeWriter();

// Floating hearts
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(Math.random()*5+5)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),8000);
}
setInterval(createHeart,500);

// Confetti
function createConfetti(){
    const conf = document.createElement("div");
    conf.classList.add("confetti");
    conf.style.left=Math.random()*100+"vw";
    conf.style.background=`hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(conf);
    setTimeout(()=>conf.remove(),5000);
}
setInterval(createConfetti,300);

// Firework on click
function surprise(){
    for(let i=0;i<20;i++){
        const fire=document.createElement("div");
        fire.classList.add("firework");
        fire.style.left=Math.random()*100+"vw";
        fire.style.top=Math.random()*100+"vh";
        fire.style.background=`hsl(${Math.random()*360},100%,50%)`;
        document.body.appendChild(fire);
        setTimeout(()=>fire.remove(),1000);
    }
    alert("I Love You So Much ‚ù§Ô∏èüéâ");
}
</script>

</body>
</html>
